<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../style/style.css">
  <title>Registration Page</title>
</head>
<body>
  <div class="container register-container">
      <h2 class="text-center mb-4 text-white">Create Account!</h2>
    <form class="form-container rounded shadow-lg my-4">
      <div class="form-group">
        <label class="text-danger" for="name">Name:</label>
        <input type="text" class="form-control bg-transparent border-danger" id="name" placeholder="Enter Your Name" required>
      </div>
      <div  class="form-group">
        <label class="text-danger" for="email">Email:</label>
        <input type="email" class="form-control bg-transparent border-danger" id="email" placeholder="Enter Your Email" required>
      </div>
      <div class="form-group">
        <label class="text-danger" for="password">Password:</label>
        <input type="password" class="form-control bg-transparent border-danger" id="password" placeholder="Enter Password" required>
      </div>
      <div class="form-group">
        <label class="text-danger" for="confirmPassword">Confirm Password:</label>
        <input type="password" class="form-control bg-transparent border-danger" id="confirmPassword" placeholder="Confirm Password" required>
      </div>
      <button type="submit" class="btn btn-outline-danger px-5 d-block mx-auto">Register</button>
    </form>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
